<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Project</title>
    <link rel="stylesheet" href="./styles/firstpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project name</label>
                    <input type="text" id="project-name" name="project-name" placeholder="Enter project name here" required>
                </div>
                <div class="form-group">
                    <label for="client">Client</label>
                    <div class="client-selection">
                        <select id="client" name="client">
                            <option value="" selected required>Select a client </option>
                        </select>
                        <span>Or</span>
                        <button type="button" id="new-client">+ New Client</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-date">Dates</label>
                    <div class="date-selection">
                        <input type="date" id="start-date" name="start-date" required>
                        <span>-</span>
                        <input type="date" id="end-date" name="end-date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Optional"></textarea>
                </div>
                <div class="form-navigation">
                    <button type="button" id="back-button"> <i class="fa-solid fa-angle-left"></i>Back</button>
                </div>
                <div class="form-navigation2">
                    <button type="submit" id="next-button">Next</button>
                </div>
            </form>
        </div>
        <div class="progress-container">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot "></div>
        </div>
    </div>
    <script src="./js/firstpage.js"></script>
</body>
</html>
